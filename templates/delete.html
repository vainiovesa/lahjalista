<!DOCTYPE html>
<html>

<head>
  <title>Poista lahjalista</title>
</head>

<body>
  <h1>Poista lahjalista</h1>
  <form action="/delete_giftlist/{{ giftlist.giftlist_id }}" method="post">
    <p>
      Lahjalistan nimi: {{ giftlist.title }}
    </p>
    <p>
      Lahjalistan tyyppi: {{ giftlist.type }}
    </p>
    <p>
      Oletko varma, että haluat poistaa tämän lahjalistan?
    </p>
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
    <input type="submit" name="delete" value="Poista lahjalista" />
    <input type="submit" name="cancel" value="Peruuta" />
  </form>
</body>

</html>
