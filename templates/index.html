{% extends "layout.html" %}

{% block title %}Lahjalista{% endblock %}

{% block content %}
<h2>Etusivu</h2>
<p>
  <a href="find_giftlist">Etsi lahjalista</a>
</p>
<h2>Lahjalistoja</h2>
<ul>
  {% for list in lists %}
  <li>
    <a href="/giftlist/{{ list.id }}">{{ list.title }}</a> henkilöltä <a href="/user/{{ list.username }}">{{ list.username }}</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
