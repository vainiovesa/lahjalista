<!DOCTYPE html>
<html>

<head>
  <title>Uusi lahjalista</title>
</head>

<body>
  <form action="/create_giftlist" method="post">
    <p>
      Lahjalista: <br />
      <input type="text" name="name" maxlength="70" minlength="4" />
    </p>
    <p>
        Lahjalistan tyyppi:<br />
        <input type="radio" name="type" value="Hääjuhlan lahjatoivelista" /> Häät
        <input type="radio" name="type" value="Syntymäpäiväjuhlan lahjatoivelista" /> Syntymäpäivät
        <input type="radio" name="type" value="Valmistujaisten lahjatoivelista" /> Valmistujaiset
        <input type="radio" name="type" value="Muu lahjatoivelista" /> Muu
    </p>
    <p>
      Listan salasana: <br />
      <input type="password" name="password1" /> <br />
      Listan salasana uudestaan: <br />
      <input type="password" name="password2" />
    </p>
    <input type="submit" value="Luo lahjalista" name="create" />
    <input type="submit" value="Ei sittenkään" name="cancel" />
  </form>
  {% for message in get_flashed_messages() %}
  <p>
    <b>{{ message }}</b>
  </p>
  {% endfor %}
</body>

</html>
